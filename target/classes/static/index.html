<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuFincaYa!</title>
    <link
      rel="shortcut icon"
      href="/assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div>
      <form action="" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="email">Correo Electronico</label>
          <input
            type="email"
            name="email"
            id="email-login"
            class="form-control"
            required
          />
          <div class="invalid-feedback">
            Ingrese un correo electronico valido
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            name="password"
            id="password-login"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Ingrese una contraseña valida</div>
        </div>
        <button type="submit" class="btn btn-primary" id="botoncito">
          Iniciar Sesión
        </button>
      </form>
      <p>
        ¿No tienes cuenta?
        <a href="register.html" class="link-primary">Registrate ahora</a>
      </p>
    </div>
    <p id="estadoUsuario"></p>
  </body>

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script
    type="text/javascript"
    src="/webjars/bootstrap/js/bootstrap.min.js"
  ></script>
  <script type="text/javascript" src="./js/login.js"></script>
</html>
