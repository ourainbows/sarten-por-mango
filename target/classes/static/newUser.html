<!DOCTYPE html>
<htmL lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuFincaYa!</title>
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div>
        <form action="" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" name="username" id="username" class="form-control" required>
                <div class="invalid-feedback">Complete el campo</div>
                <div class="valid-feedback">Nombre Valido</div>
            </div>
            <div class="form-group">
                <label for="email">Correo Electronico</label>
                <input type="email" name="email" id="email" class="form-control" required>
                <div class="invalid-feedback">Ingrese un correo electronico valido</div>
                <div class="valid-feedback">Correo Electronico Valido</div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control " required>
                <div class="invalid-feedback">Ingrese una contraseña valida</div>
                <div class="valid-feedback">Contraseña valida</div>
            </div>
            <button type="submit"  class="btn btn-primary" id="botoncito">Crear una nueva cuenta</button>
        </form>
        <a href="index.html" class="link-primary">Tengo una cuenta</a>
    </div>
</body>

<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/sign.js"></script>
</html>
